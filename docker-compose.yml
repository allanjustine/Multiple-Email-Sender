services:
  smct-mailer:
    build:
      context: ./
      dockerfile: Dockerfile
    image: smct-mailer
    container_name: smct-mailer
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - /home/webserver/systems/testing/Multiple-Email-Sender/.env:/var/www/.env
      - ./:/var/www
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./database:/var/www/database
    networks:
      - smct-mailer
    environment:
      DB_CONNECTION: mysql
      DB_HOST: 172.17.0.1
      DB_PORT: 3306
      DB_DATABASE: smct-mailer
      DB_USERNAME: smct
      DB_PASSWORD: smct
      REDIS_HOST: 172.17.0.1
      REDIS_PORT: 6379

  queue-worker:
    image: smct-mailer
    container_name: smct-mailer-worker
    working_dir: /var/www/
    depends_on:
      - smct-mailer
    command: php artisan queue:work redis
    volumes:
      - /home/webserver/systems/testing/Multiple-Email-Sender/.env:/var/www/.env
      - ./:/var/www
    networks:
      - smct-mailer
    restart: unless-stopped

  smct-mailer-nginx:
    image: nginx:alpine
    container_name: smct-mailer-nginx
    restart: unless-stopped
    ports:
      - 1008:1008
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    networks:
      - smct-mailer

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: smct-mailer-tunnel
    restart: unless-stopped
    command: tunnel run --url http://smct-mailer-nginx:1008
    environment:
      - TUNNEL_TOKEN=eyJhIjoiODE3YmEzYzg5MGM0YTRmYzRjN2YwYTg1NmQ3YzFmODciLCJ0IjoiMTQ3ZjA5OTQtN2FhZi00NWM4LWFjZmQtMDMzZWY4Yjk5M2Q2IiwicyI6Ik5tRTJZamhsWW1JdE1UY3pZaTAwTldJM0xUbGxOamt0TVRneVpqVXpNR1UyWXpBeiJ9
    networks:
      - smct-mailer

networks:
  smct-mailer:
    driver: bridge
